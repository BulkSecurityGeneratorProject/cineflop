<div>
    <h2>
        <span jhiTranslate="blogApp.roles.home.title">Roles</span>
        <button class="btn btn-primary float-right jh-create-entity create-roles-my-suffix" [routerLink]="['/', { outlets: { popup: ['roles-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="blogApp.roles.home.createLabel">
            Create new Roles
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="roles">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="blogApp.roles.role">Role</span></th>
            <th><span jhiTranslate="blogApp.roles.ideas">Ideas</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let roles of roles ;trackBy: trackId">
                <td><a [routerLink]="['../roles-my-suffix', roles.id ]">{{roles.id}}</a></td>
                <td>{{roles.role}}</td>
                <td>
                    <div *ngIf="roles.ideasId">
                        <a [routerLink]="['../ideas-my-suffix', roles.ideasId  ]" >{{roles.ideasId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../roles-my-suffix', roles.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'roles-my-suffix/'+ roles.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'roles-my-suffix/'+ roles.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
