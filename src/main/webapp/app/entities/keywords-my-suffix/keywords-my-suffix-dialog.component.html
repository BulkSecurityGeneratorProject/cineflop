<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myKeywordsLabel" jhiTranslate="blogApp.keywords.home.createOrEditLabel">Create or edit a Keywords</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!keywords.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="keywords.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blogApp.keywords.keyword" for="field_keyword">Keyword</label>
            <input type="text" class="form-control" name="keyword" id="field_keyword"
                [(ngModel)]="keywords.keyword" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blogApp.keywords.ideas" for="field_ideas">Ideas</label>
            <select class="form-control" id="field_ideas" name="ideas" [(ngModel)]="keywords.ideasId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="ideasOption.id" *ngFor="let ideasOption of ideas; trackBy: trackIdeasById">{{ideasOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
