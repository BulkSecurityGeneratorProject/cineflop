<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myRolesLabel" jhiTranslate="blogApp.roles.home.createOrEditLabel">Create or edit a Roles</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!roles.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="roles.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blogApp.roles.role" for="field_role">Role</label>
            <input type="text" class="form-control" name="role" id="field_role"
                [(ngModel)]="roles.role" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blogApp.roles.ideas" for="field_ideas">Ideas</label>
            <select class="form-control" id="field_ideas" name="ideas" [(ngModel)]="roles.ideasId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="ideasOption.id" *ngFor="let ideasOption of ideas; trackBy: trackIdeasById">{{ideasOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
