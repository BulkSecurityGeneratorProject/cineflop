<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myIdeasLabel" jhiTranslate="blogApp.ideas.home.createOrEditLabel">Create or edit a Ideas</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!ideas.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="ideas.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blogApp.ideas.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                [(ngModel)]="ideas.title" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blogApp.ideas.synopsis" for="field_synopsis">Synopsis</label>
            <input type="text" class="form-control" name="synopsis" id="field_synopsis"
                [(ngModel)]="ideas.synopsis" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blogApp.ideas.context" for="field_context">Context</label>
            <input type="text" class="form-control" name="context" id="field_context"
                [(ngModel)]="ideas.context" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blogApp.ideas.imagepath" for="field_imagepath">Imagepath</label>
            <input type="text" class="form-control" name="imagepath" id="field_imagepath"
                [(ngModel)]="ideas.imagepath" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blogApp.ideas.gender" for="field_gender">Gender</label>
            <select class="form-control" name="gender" [(ngModel)]="ideas.gender" id="field_gender" >
                <option value="COMEDY">{{'blogApp.Genders.COMEDY' | translate}}</option>
                <option value="LOVE">{{'blogApp.Genders.LOVE' | translate}}</option>
                <option value="FANTASTIC">{{'blogApp.Genders.FANTASTIC' | translate}}</option>
                <option value="THRILLER">{{'blogApp.Genders.THRILLER' | translate}}</option>
                <option value="OPERA">{{'blogApp.Genders.OPERA' | translate}}</option>
                <option value="HORROR">{{'blogApp.Genders.HORROR' | translate}}</option>
                <option value="ACTION">{{'blogApp.Genders.ACTION' | translate}}</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blogApp.ideas.scripts" for="field_scripts">Scripts</label>
            <select class="form-control" id="field_scripts" name="scripts" [(ngModel)]="ideas.scriptsId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="scriptsOption.id" *ngFor="let scriptsOption of scripts; trackBy: trackScriptsById">{{scriptsOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
